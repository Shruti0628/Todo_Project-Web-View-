<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Web View</title>
    <link rel =  "stylesheet" href="todo.css">
    <script src = "todo1.js" defer></script>

</head>
<body>

    <div class = "box">
